<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main-container" data-name="abc">
        <div id="caculator-container">
            <div class="caculator-name">
                <h2>Casio</h2>
                <p>fx 580</p>
            </div>
            <input id="result" type="text" name="result" disabled class="result-text" />

            <div id="formula-container">
                <div id="number-box">
                    <div id="number-buttons">
                        <a href="javascript:void(0)" onclick="clickBtn(7)">7</a>
                        <a href="javascript:void(0)" onclick="clickBtn(8)">8</a>
                        <a href="javascript:void(0)" onclick="clickBtn(9)">9</a>
                        <a href="javascript:void(0)" onclick="clickBtn(4)">4</a>
                        <a href="javascript:void(0)" onclick="clickBtn(5)">5</a>
                        <a href="javascript:void(0)" onclick="clickBtn(6)">6</a>
                        <a href="javascript:void(0)" onclick="clickBtn(1)">1</a>
                        <a href="javascript:void(0)" onclick="clickBtn(2)">2</a>
                        <a href="javascript:void(0)" onclick="clickBtn(3)">3</a>
                        <a href="javascript:void(0)" onclick="clickBtn(0)">0</a>
                        <a href="javascript:void(0)" onclick="clickBtn('.')">.</a>
                        <div></div>
                        <a href="javascript:void(0)" onclick="clickBtn('(')">(</a>
                        <a href="javascript:void(0)" onclick="clickBtn(')')">)</a>
                    </div>
                </div>
                <div id="operator-box">
                    <div id="operator-buttons">
                        <a href="javascript:void(0)" onclick="clickBtn('DEL')">DEL</a>
                        <a href="javascript:void(0)" onclick="clickBtn('AC')">AC</a>
                        <a href="javascript:void(0)" onclick="clickBtn('*')">*</a>
                        <a href="javascript:void(0)" onclick="clickBtn('/')">/</a>
                        <a href="javascript:void(0)" onclick="clickBtn('+')">+</a>
                        <a href="javascript:void(0)" onclick="clickBtn('-')">-</a>
                        <div></div>
                        <a href="javascript:void(0)" onclick="clickBtn('=')">=</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
